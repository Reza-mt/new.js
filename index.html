<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link rel="stylesheet" href="css/browser.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <div class="head">
            <h1 id="p1">دفترچه یادداشت مرورگر</h1>
            <h4 id="p2">اینجا با خیال تخت همه چی رو بنویس</h4>
        </div>
    </header>

    <div class="main">
        <div class="row">
            <div class="six columns">
                <h2>یادداشت های من</h2>
                <div id="note-list"></div>
            </div>
            <div class="six columns">
                <label for="note" id="label">یادداشت جدید بنویس:</label>
                <form action="#" id="form">
                    <label for="note"></label>
                    <textarea id="note" class="u-full-width"></textarea>
                    <input id="submit" type="submit" class="button u-full-width button-primary" value="ذخیره یادداشت">
                </form>
            </div>
        </div>
    </div>
   <footer>
    <div class="container">
        <ul class="wrapper">
            <li class="icon facebook">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
                <span class="tooltip">Twitter</span>
                <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon github">
                <span class="tooltip">Github</span>
                <span><i class="fab fa-github"></i></span>
            </li>
            <li class="icon youtube">
                <span class="tooltip">Youtube</span>
                <span><i class="fab fa-youtube"></i></span>
            </li>
        </ul>
    </div>
   </footer>


   <script src="https://kit.fontawesome.com/c0884aa736.js" crossorigin="anonymous"></script>
    <script src="js/browser.js"></script>
</body>
</html>
